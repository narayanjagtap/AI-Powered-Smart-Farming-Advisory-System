<!DOCTYPE html>
<html lang="en">
<head>

        <div class="content">
            <div id="alertContainer"></div>

            <div id="farmerForm" class="farmer-form">

                    <div class="form-group">

                        <input type="email" id="farmerEmail" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="problemType">Topic</label>
                        <select id="problemType" required>
                            <option value="">-- Select Topic --</option>
                            <option value="Crop Disease">Crop Disease (‡§´‡§∏‡§≤ ‡§∞‡•ã‡§ó)</option>
                            <option value="Pest Control">Pest Control (‡§ï‡•Ä‡§ü ‡§®‡§ø‡§Ø‡§Ç‡§§‡•ç‡§∞‡§£)</option>
                            <option value="Irrigation">Irrigation (‡§∏‡§ø‡§Ç‡§ö‡§æ‡§à)</option>

                            <option value="Other">Other (‡§Ö‡§®‡•ç‡§Ø)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" required>
                            <option value="ENGLISH">English</option>
                            <option value="HINDI">Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)</option>
                            <option value="MARATHI">Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="initializeFarmer()" id="startBtn">
                        Start Consulting
                    </button>
                </div>
            </div>

            <div id="chatSection" class="chat-section">
                <div class="farmer-info" id="farmerInfo"></div>

                <div class="chat-container" id="chatContainer">
                    <div class="empty-state">
                        <img src="https://cdn-icons-png.flaticon.com/512/628/628283.png" alt="Sprout" class="empty-state-img">
                        <div class="empty-state-text">
                            <h3>Hello! / ‡§®‡§Æ‡§∏‡•ç‡§§‡•á!</h3>

                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dots"><span></span><span></span><span></span></div>
                </div>

                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chatInput"
