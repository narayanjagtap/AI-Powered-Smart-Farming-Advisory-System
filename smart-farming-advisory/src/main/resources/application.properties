spring.application.name=Smart Farming Advisory System
server.port=8080
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.html

# Groq API Configuration (Use environment variables or defaults)
groq.api.key=${GROQ_API_KEY}
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.model=groq/compound-mini

# Email Configuration (Gmail) - Use environment variables or defaults
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# CUSTOM DISPLAY NAME (The fix)
# Format: Name <email@address.com>
app.mail.display-name=Smart Farming Advisory Team <your-actual-email@gmail.com>

# Session Configuration
server.servlet.session.timeout=30m
spring.session.store-type=none

# Logging
logging.level.root=INFO
logging.level.com.farming=DEBUG

spring.profiles.active=local
